<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="style.css">

    <!-- icon -->
    <link rel="shortcut icon" href="/icon.png">
</head>

<body>
    
    <div class="container">

        <div class="img">

            <div class="img-box">
                <img id="img">
                <canvas id="canvas"></canvas>
            </div>

            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>

        </div>

        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Speia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="huo-rotate">Huo Rotate</label>
                    <input type="range" id="huo-rotate" min="0" max="350" value="0">
                </li>
                <li>
                    <a download="true" id="download">Download</a>
                    <span onclick="resetValue()">Reset</span>
                </li>
            </ul>
        </div>

    </div>

<script src="main.js"></script>
</body>
</html>
